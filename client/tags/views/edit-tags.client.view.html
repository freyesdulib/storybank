<div class="stories-template">

    <section data-ng-controller="TagsController as tagsController" data-ng-init="tagsController.findOne()">

        <dashboard-menu user="{{tagsController.authentication.user.fullName}}"></dashboard-menu>

        <!-- The error message element -->
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>

        <div flash-message="5000"></div>

        <form name="userForm" data-ng-submit="tagsController.update()" novalidate>

            <div class="row">

                <div class="col-md-8">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Edit Tag</h3></div>
                        <div class="panel-body">

                            <div class="form-group">
                                <h4><span class="label label-default">Tag</span></h4>
                                <label class="sr-only" for="name">Tag</label>
                                <span class="error-container"
                                      data-ng-show="tagsForm.name.$invalid && tagsForm.submitted">
                <small class="error"
                       data-ng-show="vocabsForm.name.$error.required">
                    <span class="required-field">Please enter a tag.</span>
                </small>
            </span>

                                <div class="form-group">
                                    <input name="name"
                                           type="text"
                                           data-ng-model="tagsController.tag.name"
                                           id="name" class="form-control"
                                           required>
                                </div>
                            </div>

                            <div class="form-group">
                                <h4><span class="label label-default">Description</span></h4>
                                <label class="sr-only" for="name">Description</label>
                                <input name="description"
                                       type="text"
                                       data-ng-model="tagsController.tag.description"
                                       id="description" class="form-control">
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-floppy-o"></i>&nbsp;Save</button>
                                <button class="btn btn-danger" type="button" data-ng-click="tagsController.delete();"><i class="fa fa-trash-o"></i>&nbsp;Delete</button>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </form>
    </section>
</div>
